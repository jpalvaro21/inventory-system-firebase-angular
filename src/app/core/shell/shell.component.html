<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <mat-divider vertical class="menu-divider"></mat-divider>
    <span>Inventory System</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" hasBackdrop>
  <mat-sidenav #snav mode="side" >
    <mat-nav-list>
      <a mat-list-item
        (click)="snav.close()"
        [routerLink]="['/admin']"
        routerLinkActive="active">
        Admin
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item
        (click)="snav.close()"
        [routerLink]="['/pos']"
        routerLinkActive="active">
        Point of Sale (POS)
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
